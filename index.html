<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Static Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Draggable.min.js"></script>
</head>
<body>
  <!-- Hero Button Slider -->
  <section class="hero">
    <div class="slider-container">
      <div class="police-tape"></div>
      <button id="dragBtn">Slide Me</button>
    </div>
  </section>

  <!-- Flip List/Grid Section -->
  <section class="flip-section">
    <div class="toggle-controls">
      <button id="listView">List</button>
      <button id="gridView">Grid</button>
    </div>
    <div id="flipArea" class="grid-view">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
    </div>
  </section>

  <!-- Scroll Trigger Text + Growing Image -->
  <section class="scroll-section">
    <h2 id="buildText">Build Your Dream</h2>
    <div class="image-container">
      <img id="growImg" src="https://via.placeholder.com/400" alt="Growing">
    </div>
  </section>

  <!-- Simple Slider -->
  <section class="simple-slider">
    <div class="slides">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </section>

  <!-- Marquee -->
  <section class="marquee">
    <div class="marquee-content">This is a scrolling marquee text across the screen.</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
