<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coloring Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Coloring Options</h1>

    <div class="control">
      <label for="lineColor">Line Color</label>
      <input type="color" id="lineColor" value="#000000">
      <span>#000000</span>
    </div>

    <div class="control">
      <label for="bgColor">Background Color</label>
      <input type="color" id="bgColor" value="#ffffff">
      <span>#ffffff</span>
    </div>

    <div class="control">
      <label for="thickness">Line Thickness</label>
      <input type="range" id="thickness" min="1" max="20" value="5">
      <span>5</span>
    </div>

    <div class="toggle-row">
      <label>Enable Clean Mode</label>
      <label class="switch">
        <input type="checkbox" id="cleanMode">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
